<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RefleK's - Redirecting…</title>
  <meta http-equiv="refresh" content="0; url=/home/">
  <script>
    // JS redirect as primary (keeps back button behavior nicer)
    (function () {
      var target = '/home/';
      try { window.location.replace(target); } catch { window.location.href = target; }
    })();
  </script>
</head>

<body>
  <p>Redirecting to <a href="/home/">home</a>…</p>
</body>

</html>
